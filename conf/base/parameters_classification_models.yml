model_options_classification:  #da error si tiene el mismo nombre que otro archivo de par√°metros
  test_size: 0.2
  random_state: 42
  stratify: true

features:
  - Age
  - BallControl
  - Finishing
  - Dribbling
  - International Reputation

target: Overall_Class_Bin

_logistic_param_grid:
  penalty: ["l2"]
  C: [0.001, 0.01, 0.1, 1, 10, 100]
  solver: ["liblinear", "lbfgs"]
  max_iter: [1000, 2000]
  class_weight: [null]


_knn_param_grid:
  n_neighbors: [3, 5]
  weights: ["uniform"]
  metric: ["euclidean"]
  algorithm: ["auto"]
  p: [2]

_svc_param_grid:
  C: [1]
  kernel: ['rbf']
  gamma: ['scale']

_decision_tree_param_grid:
  criterion: ["gini"]
  max_depth: [3, 5]
  min_samples_split: [2, 5]
  min_samples_leaf: [1, 2]
  splitter: ["best"]
  class_weight: [null]

_random_forest_param_grid:
  n_estimators: [100, 200]
  criterion: ["gini"]
  max_depth: [5, 10]
  min_samples_split: [2, 5]
  min_samples_leaf: [1, 2]
  bootstrap: [true]
  class_weight: [null]
  random_state: [42]
