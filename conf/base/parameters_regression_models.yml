model_options:
  test_size: 0.2
  random_state: 42
  features:
    - Best Overall Rating
    - Special
    - International Reputation
    - Reactions
    - Potential
   
  target: Value_num
   
_linear_param_grid:
  fit_intercept: [True, False]
  positive: [True, False]

_dt_param_grid:
  max_depth: [3, 5, None]     
  min_samples_split: [2, 5]      

_rf_param_grid:
  n_estimators: [100, 200, 300]  
  max_depth: [None, 10]         
  min_samples_split: [2, 5]      

_svr_param_grid:
  kernel: ["linear", "rbf"]
  C: [0.1, 1, 10]                
  gamma: ["scale"]              
