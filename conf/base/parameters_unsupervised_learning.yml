# This is a boilerplate parameters config generated for pipeline 'unsupervised_learning'
# using Kedro 1.0.0.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://docs.kedro.org/en/1.0.0/configuration/parameters.html

dimensionality_reduction:
  pca_n_components: 5
  tsne_umap_method: "tsne"   # o "umap"
  tsne_umap_n_components: 2
  tsne_umap_random_state: 42

clustering:
  kmeans:
    n_clusters: 4
    random_state: 42
  dbscan:
    eps: 0.5
    min_samples: 5
  hierarchical:
    n_clusters: 4
    linkage: "ward"
          # número de clusters
          
anomaly:
  contamination: 0.02      # % de anomalías a eliminar